<p class="vida do filosofo: Donatien Alphonse François de Sade, o Marquês de Sade foi um nobre, político revolucionário, filósofo e escritor francês famoso por sua sexualidade libertina.
Suas obras incluem romances, contos, peças de teatro, diálogos e tratados políticos.
Ele era um defensor da liberdade absoluta, sem restrições de moralidade, religião ou lei.
As palavras sadismo e sádico são derivadas em referência às obras de ficção que ele escreveu, que retratavam vários atos de crueldade sexual."</p>
<p class="Suas principais frases: "Não há outro inferno para o homem além da estupidez ou da maldade dos seus semelhantes."
"Quando o ateísmo quiser mártires, que o diga, o meu sangue está pronto."
"O meu maior desgosto é que Deus, na realidade, não exista, privando-me assim do prazer de o insultar mais positivamente."
"Não há paixão mais egoísta do que a luxúria."</p>
